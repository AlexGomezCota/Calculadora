<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="prueba.css">
    <script src="calculator.js"> </script>
    <script src="display.js"> </script>
    <script src="index.js"> </script>
    
</head>
<body>



    <main class="cont-general min-flex">
        <div class="sub-general container">
            <div class="row bg-success min-flex">
                <div class="header text-center">
                    <h1>La buena Calculadora</h1>
                </div>
            </div>
            <div class="row bg-primary min-flex">
                <div class="cont-calculador col-8 bg-dark border p-2 m34">
                    <div class="calculadora container bg-dark">
                        <div class="row cont-display min-flex bg-dark">
                            <div class="Display bg-light w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>

                            <div class="row min-flex">
                                <button class="btn btn-secondary col-2" onclick="display.deleteAll()">C</button>
                                <button class="btn btn-secondary col-2" onclick="display.deleteValue()">&larr;</button>
                                <button class="btn btn-success col-2" value="potenciar">X^</button>
                                <button class="btn btn-success col-2" value="raiz">âˆš</button>
                            </div>
                            <div class="row min-flex">
                                <button class="btn btn-light col-2">1</button>
                                <button class="btn btn-light col-2">2</button>
                                <button class="btn btn-light col-2">3</button>
                                <button class="btn btn-success col-2" value="dividir">/</button>
                            </div>
                            <div class="row min-flex">
                                <button class="btn btn-light col-2">4</button>
                                <button class="btn btn-light col-2">5</button>
                                <button class="btn btn-light col-2">6</button>
                                <button class="btn btn-success col-2" value="multiplicar">x</button>
                            </div>
                            <div class="row min-flex">
                                <button class="btn btn-light col-2">7</button>
                                <button class="btn btn-light col-2">8</button>
                                <button class="btn btn-light col-2">9</button>
                                <button class="btn btn-success col-2" value="restar">-</button>
                            </div>
                            <div class="row min-flex">
                                <button class="btn btn-light col-2">.</button>
                                <button class="btn btn-light col-2">0</button>
                                <button class="btn btn-secondary col-2" value="igual">=</button>
                                <button class="btn btn-success col-2" value="sumar">+</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="row bg-success min-flex">
                <div class="footer text-center"><h1>Nada le gana</h1></div>
            </div>
        </div>
    </main>
    
</body>
</html>
